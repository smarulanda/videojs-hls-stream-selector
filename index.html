<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>videojs-hls-stream-selector Demo</title>
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <video
      id="videojs-hls-stream-selector-player"
      class="video-js vjs-default-skin vjs-big-play-centered"
      width="640"
      height="360"
      controls
    >
      <source
        src="https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8"
        type="application/x-mpegURL"
      />
    </video>
    <ul>
      <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    </ul>
    <script src="node_modules/video.js/dist/video.js"></script>
    <script src="dist/videojs-hls-stream-selector.js"></script>
    <script>
      (function (window, videojs) {
        var examplePlayer = (window.examplePlayer = videojs(
          "videojs-hls-stream-selector-player", { liveui: true }
        ));

        var hlsStreamSelector = (window.hlsStreamSelector = examplePlayer.hlsStreamSelector());
      })(window, window.videojs);
    </script>
  </body>
</html>
